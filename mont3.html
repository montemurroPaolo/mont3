<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MONT3</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
            cursor: none;
        }

        body {
            background: #000;
            color: #fff;
            font-family: 'Bebas Neue', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            letter-spacing: 0.02em;
        }

        #cursor-canvas {
            position: fixed;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 9999;
        }

        .cursor-dot {
            position: fixed;
            width: 8px;
            height: 8px;
            background: #fff;
            border-radius: 50%;
            pointer-events: none;
            z-index: 10000;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 10px #fff, 0 0 20px #fff;
        }

        .logo {
            position: absolute;
            top: 2rem;
            right: 2rem;
            width: clamp(100px, 15vw, 200px);
            height: auto;
            opacity: 0;
            animation: fadeIn 0.8s ease forwards;
        }

        .headline {
            font-size: clamp(2.5rem, 8vw, 7rem);
            line-height: 0.95;
            max-width: 90vw;
            text-transform: uppercase;
            opacity: 0;
            animation: fadeIn 0.8s ease 0.2s forwards;
        }

        .headline > span {
            display: block;
        }


        .cta {
            margin-top: 4rem;
            opacity: 0;
            animation: fadeIn 0.8s ease 0.4s forwards;
        }

        .cta a {
            display: inline-block;
            padding: 1.2rem 3.5rem;
            background: #fff;
            color: #000;
            text-decoration: none;
            font-size: clamp(1rem, 2vw, 1.4rem);
            text-transform: uppercase;
            letter-spacing: 0.2em;
            transition: all 0.15s ease;
        }

        .cta a:hover {
            background: transparent;
            color: #fff;
            outline: 2px solid #fff;
            outline-offset: -2px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* AI glitch animation */
        .glitch {
            display: inline-block;
            animation: glitch 3s ease-in-out infinite;
        }

        @keyframes glitch {
            0%, 100% { 
                transform: translate(0);
                text-shadow: none;
            }
            20% { 
                transform: translate(-2px, 0);
                text-shadow: 2px 0 #fff;
            }
            40% { 
                transform: translate(2px, 0);
                text-shadow: -2px 0 #fff;
            }
            60% { 
                transform: translate(-1px, 1px);
                text-shadow: 1px -1px #fff;
            }
            80% { 
                transform: translate(1px, -1px);
                text-shadow: -1px 1px #fff;
            }
        }

        @media (max-width: 600px) {
            .logo {
                top: 1rem;
                right: 1rem;
                width: clamp(60px, 20vw, 100px);
            }
            .cta {
                margin-top: 3rem;
            }
            .cta a {
                padding: 1rem 2.5rem;
            }
        }
    </style>
</head>
<body>
    <img src="image.png" alt="Logo" class="logo">
    <h1 class="headline">
        <span>We bring <span class="glitch">AI</span></span>
        <span>into your company</span>
    </h1>
    <div class="cta">
        <a href="https://wa.me/393400755017?text=I%20want%20to%20start%20today" target="_blank">Start Today</a>
    </div>
    
    <canvas id="cursor-canvas"></canvas>
    <div class="cursor-dot" id="cursor-dot"></div>
    
    <script>
        const canvas = document.getElementById('cursor-canvas');
        const ctx = canvas.getContext('2d');
        const cursorDot = document.getElementById('cursor-dot');
        
        let mouseX = -100;
        let mouseY = -100;
        let hasMouseMoved = false;
        let particles = [];
        let branches = [];
        
        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resize();
        window.addEventListener('resize', resize);
        
        // Hide cursor dot initially
        cursorDot.style.opacity = '0';
        
        class Particle {
            constructor(x, y, fast) {
                this.x = x + (Math.random() - 0.5) * 20;
                this.y = y + (Math.random() - 0.5) * 20;
                const speed = fast ? 8 : 4;
                this.vx = (Math.random() - 0.5) * speed;
                this.vy = (Math.random() - 0.5) * speed;
                this.life = 1;
                this.decay = 0.015 + Math.random() * 0.01;
                this.size = Math.random() * 4 + 2;
            }
            
            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.life -= this.decay;
                this.vx *= 0.96;
                this.vy *= 0.96;
            }
            
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size * this.life, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${this.life})`;
                ctx.fill();
                
                // Glow
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size * this.life * 2, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${this.life * 0.3})`;
                ctx.fill();
            }
        }
        
        class Branch {
            constructor(x, y, angle, length) {
                this.x = x;
                this.y = y;
                this.angle = angle;
                this.length = length;
                this.life = 1;
                this.decay = 0.025;
                this.points = this.generatePoints();
            }
            
            generatePoints() {
                const points = [{x: this.x, y: this.y}];
                let x = this.x;
                let y = this.y;
                let angle = this.angle;
                const segments = Math.floor(this.length / 8);
                
                for (let i = 0; i < segments; i++) {
                    angle += (Math.random() - 0.5) * 1.2;
                    x += Math.cos(angle) * 8;
                    y += Math.sin(angle) * 8;
                    points.push({x, y});
                }
                return points;
            }
            
            update() {
                this.life -= this.decay;
            }
            
            draw() {
                if (this.points.length < 2) return;
                
                // Main line
                ctx.beginPath();
                ctx.moveTo(this.points[0].x, this.points[0].y);
                for (let i = 1; i < this.points.length; i++) {
                    ctx.lineTo(this.points[i].x, this.points[i].y);
                }
                ctx.strokeStyle = `rgba(255, 255, 255, ${this.life})`;
                ctx.lineWidth = this.life * 3;
                ctx.lineCap = 'round';
                ctx.stroke();
                
                // Glow
                ctx.strokeStyle = `rgba(255, 255, 255, ${this.life * 0.4})`;
                ctx.lineWidth = this.life * 10;
                ctx.stroke();
            }
        }
        
        let lastX = 0;
        let lastY = 0;
        let speed = 0;
        
        document.addEventListener('mousemove', (e) => {
            const newX = e.clientX;
            const newY = e.clientY;
            
            if (!hasMouseMoved) {
                hasMouseMoved = true;
                cursorDot.style.opacity = '1';
            } else {
                const dx = newX - mouseX;
                const dy = newY - mouseY;
                speed = Math.sqrt(dx * dx + dy * dy);
            }
            
            mouseX = newX;
            mouseY = newY;
            
            cursorDot.style.left = mouseX + 'px';
            cursorDot.style.top = mouseY + 'px';
            
            // Spawn particles on movement
            if (speed > 1) {
                const count = Math.min(Math.floor(speed / 2) + 2, 8);
                for (let i = 0; i < count; i++) {
                    particles.push(new Particle(mouseX, mouseY, speed > 10));
                }
                
                // Spawn electric branches
                if (Math.random() < 0.3 + speed * 0.02) {
                    const angle = Math.random() * Math.PI * 2;
                    const length = 40 + Math.random() * 80;
                    branches.push(new Branch(mouseX, mouseY, angle, length));
                }
            }
        });
        
        function spawnAmbient() {
            if (!hasMouseMoved) return;
            
            // Ambient particles around cursor
            if (Math.random() < 0.4) {
                particles.push(new Particle(mouseX, mouseY, false));
            }
            
            // Random ambient branch
            if (Math.random() < 0.08) {
                const angle = Math.random() * Math.PI * 2;
                const length = 30 + Math.random() * 50;
                branches.push(new Branch(mouseX, mouseY, angle, length));
            }
        }
        
        function animate() {
            try {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                spawnAmbient();
                
                // Limit arrays to prevent memory issues
                if (particles.length > 200) particles = particles.slice(-150);
                if (branches.length > 50) branches = branches.slice(-30);
                
                // Update and draw branches
                for (let i = branches.length - 1; i >= 0; i--) {
                    branches[i].update();
                    if (branches[i].life <= 0) {
                        branches.splice(i, 1);
                    } else {
                        branches[i].draw();
                    }
                }
                
                // Update and draw particles
                for (let i = particles.length - 1; i >= 0; i--) {
                    particles[i].update();
                    if (particles[i].life <= 0) {
                        particles.splice(i, 1);
                    } else {
                        particles[i].draw();
                    }
                }
                
                // Draw neural connections (limit checks)
                const len = Math.min(particles.length, 50);
                for (let i = 0; i < len; i++) {
                    for (let j = i + 1; j < len; j++) {
                        const p1 = particles[i];
                        const p2 = particles[j];
                        const dx = p1.x - p2.x;
                        const dy = p1.y - p2.y;
                        const dist = Math.sqrt(dx * dx + dy * dy);
                        
                        if (dist < 80) {
                            ctx.beginPath();
                            ctx.moveTo(p1.x, p1.y);
                            ctx.lineTo(p2.x, p2.y);
                            const alpha = (1 - dist / 80) * 0.5 * p1.life * p2.life;
                            ctx.strokeStyle = `rgba(255, 255, 255, ${alpha})`;
                            ctx.lineWidth = 1.5;
                            ctx.stroke();
                        }
                    }
                }
            } catch(e) {
                console.error(e);
            }
            
            requestAnimationFrame(animate);
        }
        
        animate();
    </script>
</body>
</html>
